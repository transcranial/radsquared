<div ng-include="'partials/navbar.html'"></div>

<div class="container">
  <div class="col-md-4">
    <div class="social-login-panel">
      <div class="row text-center">
        <p>Log in using your existing accounts:</p>
      </div>
      <div class="social-login"><a class="btn btn-block btn-social btn-google-plus" target="_top" href="/auth/google"><i class="fa fa-google-plus"></i>Log in with Google</a></div>
      <div class="social-login"><a class="btn btn-block btn-social btn-facebook" target="_top" href="/auth/facebook"><i class="fa fa-facebook"></i>Log in with Facebook</a></div>
      <div class="social-login"><a class="btn btn-block btn-social btn-twitter" target="_top" href="/auth/twitter"><i class="fa fa-twitter"></i>Log in with Twitter</a></div>
    </div>
  </div>
  <div class="col-md-4">

    <div class="row">
      <h2>Log in</h2>

      <div class="row text-center">
        <p>Not registered? <a href="/signup" class="text-center new-account">Create an account.</a></p>
      </div>

      <form class="form" name="form" ng-submit="login(form)" novalidate>

        <div class="form-group">
          <label>Email</label>

          <input type="text" name="email" class="form-control" ng-model="user.email">
        </div>

        <div class="form-group">
          <label>Password</label>
          
          <input type="password" name="password" class="form-control" ng-model="user.password">
        </div>

        <div class="form-group has-error">
          <p class="help-block" ng-show="form.email.$error.required && form.password.$error.required && submitted">
             Please enter your email and password.
          </p>              
          <p class="help-block">{{ errors.other }}</p>
        </div>

        <button type="submit" class="btn btn-lg btn-default"> Log in </button>
      </form>
    </div>
      
  </div>
  <div class="col-md-4"></div>
</div>
