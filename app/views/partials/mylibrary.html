<div ng-include="'partials/navbar.html'"></div>

<div class="container">

  <div ng-if="currentUser">

    <h2></h2>

    <tabset justified="true">
      <tab heading="Saved queries">
        <div class="col-md-2"></div>
        <div class="col-md-8">
          <div class="userQueries">
            <table ng-table="tableParams" class="table">
              <tr class="userQuery" ng-repeat="q in userQueries" ng-click="fetchQuery($index)">
                <td data-title="'Query'">{{q.query}}</td>
                <td data-title="'Date'" class="text-center">{{q.dateSubmitted | date:'medium'}}</td>
              </tr>
            </table>
          </div>
        </div>
        <div class="col-md-2"></div>
      </tab>
      <tab heading="Uploaded snippets">
        <div class="col-md-4"></div>
        <div class="col-md-4">
          <div class="row text-center">
                     
          </div>
        </div>
        <div class="col-md-4"></div>
      </tab>
    </tabset>

  </div>

  <div ng-if="!currentUser">  
    <div class="container">
      <div class="col-md-4"></div>
      <div class="col-md-4">
        <h2></h2>
        <p><a href="/login">Log in</a> or <a href="/signup">create an account</a> to save your queries. With an account, you can also contribute your own snippets.</p>
      </div>
      <div class="col-md-4"></div>
    </div>
  </div>

</div>

<div ng-include="'partials/footer.html'"></div>
